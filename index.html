<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <header>
        <div class="headMenu">
            <div class="menuItem">
                <a class="menuText" href="#">Почта</a>
            </div>
            <div class="menuItem">
                <a class="menuText" href="#">Картинки</a>
            </div>
            <div class="menuItem">
                <a class="menusTile" href="#" title="Приложения Google"></a>
            </div>
            <div class="menuItem">
                <a class="enterButton" href="#">Войти</a>
            </div>
        </div>
      </header>

      <section>
        <div class="logo">
            <div class="logo-country">Беларусь</div>
        </div>
        <div class="inputTile">
            <input class="inputText" title="Поиск" maxlength="2048">
            <div class="inputMenu">
                <a class="keyboard" aria-label="Экранная клавиатура">
                    <span class="keyboardImg">
                    </span>
                </a>
                <a class="voice" aria-label="Голосовой поиск">
                    <span class="voiceImg">
                    </span>
                </a>
            </div>
        </div>
        <div class="menuButtons">
            <input class="searchButton" value="Поиск в Google" type="submit">
            <input class="luckyButton" value="Мне повезёт!" type="submit">
        </div>
        <div class="googleLenguage">
                Google.by предлагается на: 
                <a>Беларуская</a>
        </div>
      </section>

      <footer>
          <div class="leftMenu">
            <span>
                <a href="#">Реклама</a>
                <a href="#">Для бизнеса</a>
                <a href="#">Всё о Google</a>
            </span>
          </div>
          <div class="rightMenu">
            <span>
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
                <a href="#">Настройки</a>
                <a href="#">Перйти на Google.com</a>
            </span>
          </div>
            

      </footer>

  </body>
</html>
